<div class="container">
    <form [formGroup]="adminproductform" (ngSubmit)="formubmit()" class="row g-3 needs-validation" novalidate>
      <div class="col-md-3">
        <label for="validationCustom01" class="form-label">Product Name</label>
        <input type="text" class="form-control" formControlName="productname" >
      </div>

      <div class="col-md-3">
        <label for="validationCustom01" class="form-label" >Product Price</label>
        <input type="number" class="form-control" formControlName="productprice" >
      </div>

      <div class="col-md-3">
        <label for="validationCustom01" class="form-label">Product Quantity</label>
        <input type="number" class="form-control" formControlName="productqauntity" >
      </div>
      <div class="col-md-3">
        <label for="validationCustom01" class="form-label">Product Img</label>
        <input type="file" accept="image/*" class="form-control" (change)="onSelectImg($event)" >
      </div>
      <div class="col-md-12">
        <label for="validationCustom01" class="form-label">Product Description</label>
        <textarea class="form-control" formControlName="productdescription" rows="3"></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-primary"   type="submit">Submit form</button>
      </div>
    </form>
</div>
